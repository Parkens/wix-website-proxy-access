worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    # DNS для прокси
    resolver 8.8.8.8 1.1.1.1 valid=300s;
    resolver_timeout 10s;

    server {
        listen 80;
        server_name _;

        # Основной сайт на Wix (html)

        location / {
            # Проксируем на Wix-сайт.
            proxy_pass          https://andyparkensw.wixsite.com/website$request_uri;

            # Wix ожидает свой Host
            proxy_set_header    Host andyparkensw.wixsite.com;

            proxy_set_header    X-Real-IP $remote_addr;
            proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header    X-Forwarded-Proto $scheme;

            proxy_ssl_server_name on;
            proxy_http_version   1.1;
            proxy_buffering      on;

            # Просим незжатый ответ для sub_filter
            proxy_set_header    Accept-Encoding "";

            # Переписываем все HTML/CSS/JS, где есть абсолютные URL от Wix-статик,
            # заменяем их на локальные пути, которые тоже пойдут через прокси.

            sub_filter_types text/html text/css application/javascript;
            sub_filter_once off;

            # Wix static
            sub_filter "https://static.wixstatic.com" "/wixstatic";
            sub_filter "//static.wixstatic.com" "/wixstatic";

            # Parastorage (скрипты, runtime)
            sub_filter "https://static.parastorage.com" "/parastorage";
            sub_filter "//static.parastorage.com" "/parastorage";
        }

        # Все запросы к /wixstatic/ отправляем на static.wixstatic.com
        location ^~ /wixstatic/ {
            proxy_pass          https://static.wixstatic.com/;
            proxy_set_header    Host static.wixstatic.com;
            proxy_ssl_server_name on;

            proxy_set_header    X-Real-IP $remote_addr;
            proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header    X-Forwarded-Proto $scheme;

            proxy_http_version  1.1;
            proxy_buffering     on;
        }

        # Все запросы к /parastorage/ отправляем на static.parastorage.com
        location ^~ /parastorage/ {
            proxy_pass          https://static.parastorage.com/;
            proxy_set_header    Host static.parastorage.com;
            proxy_ssl_server_name on;

            proxy_set_header    X-Real-IP $remote_addr;
            proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header    X-Forwarded-Proto $scheme;

            proxy_http_version  1.1;
            proxy_buffering     on;
        }
    }
}
