worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    upstream wix_origin {
        server 185.230.63.107:443;
        keepalive 16;
    }

    # gzip к клиенту (к Wix идём без сжатия)
    gzip on;
    gzip_comp_level 5;
    gzip_vary on;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        application/rss+xml
        image/svg+xml;

    # редирект с голого домена на www (чтобы убрать цепочку редиректов)
    server {
        listen 80;
        server_name ters-team.com;

        return 301 https://www.ters-team.com$request_uri;
    }

    # основной сервер www.ters-team.com
    server {
        listen 80;
        server_name www.ters-team.com;

        # основной прокси
        location / {
            proxy_pass              https://wix_origin;

            proxy_set_header        Host $host;
            proxy_set_header        X-Real-IP $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header        X-Forwarded-Proto https;
            proxy_set_header        X-Forwarded-Host $host;

            proxy_ssl_server_name   on;
            proxy_ssl_name          $host;
            proxy_http_version      1.1;
            proxy_set_header        Connection "";

            proxy_buffering         on;
            proxy_redirect          off;

            # незжатый ответ от Wix для sub_filter
            proxy_set_header        Accept-Encoding "";

            # подменяем ссылки на картинки (HTML/CSS)
            sub_filter_types        text/html text/css;
            sub_filter_once         off;

            # картинки с Wix
            sub_filter "https://static.wixstatic.com/media/" "/wix-media/";
            sub_filter "//static.wixstatic.com/media/"        "/wix-media/";
        }

        # прокси для картинок с Wix CDN
        location ^~ /wix-media/ {
            resolver         8.8.8.8 1.1.1.1 valid=30s ipv6=off;
            resolver_timeout 2s;

            proxy_pass            https://static.wixstatic.com/media/;
            proxy_set_header      Host static.wixstatic.com;
            proxy_ssl_server_name on;
            proxy_http_version    1.1;
            proxy_set_header      Connection "";
            proxy_buffering       on;
            proxy_read_timeout    60s;
        }
    }
}
