worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    # DNS для прокси
    resolver 8.8.8.8 1.1.1.1 valid=300s;
    resolver_timeout 10s;

    server {
        listen 80;
        server_name _;

        # Основной сайт (html)
        location / {
            proxy_pass              https://andyparkensw.wixsite.com/website$request_uri;
            proxy_set_header        Host andyparkensw.wixsite.com;

            proxy_set_header        X-Real-IP $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header        X-Forwarded-Proto $scheme;

            proxy_ssl_server_name   on;
            proxy_http_version      1.1;
            proxy_buffering         on;

            # Чтобы sub_filter работал
            proxy_set_header        Accept-Encoding "";

            sub_filter_types        text/html text/css application/javascript;
            sub_filter_once         off;

            # Wix static
            sub_filter "https://static.wixstatic.com" "/wixstatic";
            sub_filter "//static.wixstatic.com" "/wixstatic";

            # Parastorage
            sub_filter "https://static.parastorage.com" "/parastorage";
            sub_filter "//static.parastorage.com" "/parastorage";

            # Видео Wix
            sub_filter "https://video.wixstatic.com" "/video";
            sub_filter "//video.wixstatic.com" "/video";
        }

        # Статика Wix через прокси
        location ^~ /wixstatic/ {
            proxy_pass              https://static.wixstatic.com/;
            proxy_set_header        Host static.wixstatic.com;
            proxy_ssl_server_name   on;

            proxy_set_header        X-Real-IP $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header        X-Forwarded-Proto $scheme;

            proxy_http_version      1.1;
            proxy_buffering         on;
        }

        # Скрипты и т.п.
        location ^~ /parastorage/ {
            proxy_pass              https://static.parastorage.com/;
            proxy_set_header        Host static.parastorage.com;
            proxy_ssl_server_name   on;

            proxy_set_header        X-Real-IP $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header        X-Forwarded-Proto $scheme;

            proxy_http_version      1.1;
            proxy_buffering         on;
        }

        # Видео
        location ^~ /video/ {
            proxy_pass              https://video.wixstatic.com/;
            proxy_set_header        Host video.wixstatic.com;
            proxy_ssl_server_name   on;

            proxy_set_header        X-Real-IP $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header        X-Forwarded-Proto $scheme;

            proxy_http_version      1.1;
            proxy_buffering         on;
        }

        # Шрифты и прочая статика
        location ^~ /fonts/ {
            proxy_pass              https://static.wixstatic.com/;
            proxy_set_header        Host static.wixstatic.com;
            proxy_ssl_server_name   on;

            proxy_set_header        X-Real-IP $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header        X-Forwarded-Proto $scheme;

            proxy_http_version      1.1;
            proxy_buffering         on;
        }
    }
}
